<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Prime Or Not
	</title>
</head>
<body>

	<script type="text/javascript">
		var a = parseInt(prompt("Enter a Value : "));
		console.log(a);
		var count=0;

		for(var i=1;i<=a;i++)
		{
			if(a%i == 0)
			{
				count++;
			}
		}
		if(count == 2)
		{
			document.write("Number is Prime.");
		}
		else
		{
			document.write("Number is Not Prime.");
		}
	</script>

</body>
</html>
