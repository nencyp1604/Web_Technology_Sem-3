<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Factorial
	</title>
</head>
<body>

	<script type="text/javascript">
		var a = parseInt(prompt("Enter a Value : "));
		console.log(a);
		var sum=1;

		for(var i=1;i<=a;i++)
		{
			sum = sum * i;
		}
		document.write("Ans = ",sum);
	</script>

</body>
</html>
