<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Pattern
	</title>
</head>
<body>


	<script type="text/javascript">
		var a = parseInt(prompt("Enter a Number : "));
		console.log(a);

		for(var i=1;i<=a;i++)
		{
			for(var j=1;j<=i;j++)
			{
				document.write(j);
			}
			document.write("<br/>");
		}
	</script>
	</script>

</body>
</html>
