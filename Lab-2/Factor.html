<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Factors
	</title>
</head>
<body>

	<script type="text/javascript">
		var a = parseInt(prompt("Enter a Number : "));
		console.log(a);

		document.write("Factors of number are :\n");
		for(var i=1;i<=a;i++)
        {
            if(a%i==0)
            {
                document.write("<br/>",i,",");
            }
        }
	</script>

</body>
</html>
