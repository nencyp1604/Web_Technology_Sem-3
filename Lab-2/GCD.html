<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		GCD of Number 
	</title>
</head>
<body>


	<script type="text/javascript">
		var a = parseInt(prompt("Enter a Number : "));
		console.log(a);
		var b = parseInt(prompt("Enter a Number : "));
		console.log(b);



		for(var i=a;i>=1;i--)
		{
			if(a%i == 0 && b%i == 0)
			{
				document.write("GCD Number is : ",i);
				break;
			}
		}
	</script>

</body>
</html>
