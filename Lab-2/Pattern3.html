<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Pattern
	</title>
</head>
<body>


	<script type="text/javascript">
		var a = parseInt(prompt("Enter a Number : "));
		console.log(a);

		for(var i=a;i>=1;i--)
		{
			for(var j=i;j>=1;j--)
			{
				document.write("*");
			}
			document.write("<br/>");
		}
	</script>
	</script>

</body>
</html>
