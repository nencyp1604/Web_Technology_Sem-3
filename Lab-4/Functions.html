<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Functions Of Array 
	</title>
</head>
<body>

	<script type="text/javascript">
		
		let arr = [10,20,30,40,50]
		console.log("1st Array : "+arr);

		arr.push(60)
		console.log("2nd Array : "+arr);

		arr.pop()
		console.log("3rd Array : "+arr);

		arr.unshift(80)
		console.log("4th Array : "+arr);

		arr.shift()
		console.log("5th Array : "+arr);

		var a = arr.slice(1,3)
		console.log("6th Array : "+a);

		arr.splice(1,3)
		console.log("7th Array : "+arr);

		arr.reverse();
		console.log("reversed Array : "+arr);

	</script>

</body>
</html>
