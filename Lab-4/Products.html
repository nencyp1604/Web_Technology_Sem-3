<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Products Array
    </title>
</head>
<body>
    <script type="text/javascript">
        var Products = [
                {
                    Name : "Shoes",
                    Price : 10000
                },
                {
                    Name : "Bag",
                    Price : 20000
                },
                {
                   Name : "I-Watch",
                    Price : 30000
                },
                {
                    Name : "Necklace",
                    Price : 40000
                },
                {
                    Name : "Ear-rings",
                    Price : 5000
                }
            ]
            for(var i=0;i<Products.length;i++)
            {
                document.write("Product Name : "+Products[i].Name);
                document.write("<br/>");
                document.write("Product's Price : "+Products[i].Price);
                document.write("<br/>");
            }
    </script>
</body>
</html>
