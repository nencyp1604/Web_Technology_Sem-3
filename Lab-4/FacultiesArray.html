<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Faculties Array
    </title>
</head>
<body>
    <script type="text/javascript">
        var Faculties = [
                {
                    Name : "Arjun Bala",

                },
                {
                    Name : "Praduman Jadeja",
                    Subject : "Data Structure"
                },
                {
                    Name : "Daxa Jani",
                    Subject : "Discrete Mathematics"
                },
                {
                    Name : "Shruti Maniar",
                    Subject : "Data Structure"
                },
                {
                    Name : "Dixita Kagathara",
                    Subject : "Database Management"
                }
            ]
            for(var i=0;i<Faculties.length;i++)

                document.write("Name : "+Faculties[i].Name);
                document.write("<br/>");
                document.write("Subject : "+Faculties[i].Subject);
                document.write("<br/>");
            }
    </script>
