<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Students Array
    </title>
</head>
<body>
    <script type="text/javascript">
        var Students = [
                {
                    Name : "Nency Parmar",
                    RollNo : 372
                },
                {
                    Name : "Disha Kamani",
                    RollNo : 354
                },
                {
                   Name : "Khushi Patel",
                    RollNo : 152
                },
                {
                    Name : "Kashvi Suvagiya",
                    RollNo : 172
                },
                {
                    Name : "Priya Zalavadiya",
                    RollNo : 319
                }
            ]
            for(var i=0;i<Students.length;i++)
            {
                document.write("Name : "+Students[i].Name);
                document.write("<br/>");
                document.write("Roll No : "+Students[i].RollNo);
                document.write("<br/>");
            }
    </script>
</body>
</html>
